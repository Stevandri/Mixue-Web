<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Mixue</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .left-side {
      background-color: #e50012;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .left-side img {
      max-width: 150px;
    }
    .right-side {
      background-color: #ffffff;
      padding: 4rem 2rem;
    }
    .form-control {
      border-radius: 20px;
      box-shadow: 1px 1px 5px #ccc;
    }
    .btn-login {
      border-radius: 20px;
      background-color: black;
      color: white;
    }
    .btn-google {
      border-radius: 20px;
      background-color: white;
      box-shadow: 1px 1px 5px #ccc;
    }
    .form-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: gray;
    }
    .form-input {
      padding-left: 40px;
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row h-100">

      <!-- LEFT SIDE -->
      <div class="col-md-6 d-none d-md-flex flex-column left-side">
        <img src="img/Logo MIXUE.png" alt="Mixue Logo" style="max-width: 300px; margin-top: 2rem;">
        <img src="img/Mixue1.png" alt="Love Snow King" style="max-width: 450px; margin-top: 2rem;">
      </div>

      <!-- RIGHT SIDE -->
<!-- Ganti bagian <div class="col-md-6 col-12 right-side ..."> ini dengan yang di bawah -->

    <div class="col-md-6 col-12 right-side d-flex flex-column justify-content-center">
        <h2 class="text-center fw-bold text-danger">MIXUE</h2>
        <p class="text-center fw-semibold">Buat Akun Baru</p>
      
        <form class="mt-4">
          <div class="mb-3 position-relative">
            <span class="form-icon">üë§</span>
            <input type="text" class="form-control form-input" placeholder="Nama Lengkap" required>
          </div>
          <div class="mb-3 position-relative">
            <span class="form-icon">‚úâÔ∏è</span>
            <input type="email" class="form-control form-input" placeholder="Masukkan Email" required>
          </div>
          <div class="mb-3 position-relative">
            <span class="form-icon">üîê</span>
            <input type="password" class="form-control form-input" placeholder="Kata sandi" required>
          </div>
          <div class="mb-3 position-relative">
            <span class="form-icon">üîê</span>
            <input type="password" class="form-control form-input" placeholder="Konfirmasi kata sandi" required>
          </div>
      
          <button type="submit" class="btn btn-login w-100 mb-3">Daftar</button>

          <div class="text-center mt-3">
            <small class="text-muted">Sudah punya akun? <a href="login.html" class="text-decoration-none">Masuk di sini</a></small>
          </div>
        </form>
      </div>
      

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

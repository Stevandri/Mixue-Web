<div class="container mt-5">
  <div class="edit-card">
    <h4 class="mb-4">Edit Profil</h4>
    
    <form id="editProfileForm">
      <!-- Foto Profil -->
      <div class="mb-3 text-center">
        <img src="img/stevandri.png" alt="Foto Profil" id="profileImage" class="profile-preview mx-auto">
        <input type="file" class="form-control mt-2" id="photoInput" accept="image/*">
      </div>

      <!-- Nama -->
      <div class="mb-3">
        <label for="name" class="form-label">Stevandri V. Patty</label>
        <input type="text" class="form-control" id="name" value="Nama Pengguna">
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" value="pengguna@email.com">
      </div>

      <!-- Telepon -->
      <div class="mb-3">
        <label for="phone" class="form-label">Telepon</label>
        <input type="text" class="form-control" id="phone" value="0812-3456-7890">
      </div>

      <!-- Alamat -->
      <div class="mb-3">
        <label for="address" class="form-label">Alamat</label>
        <textarea class="form-control" id="address" rows="3">Jl. Contoh No. 123, Kota</textarea>
      </div>

      <!-- Tombol Simpan -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
      </div>
    </form>
  </div>
</div>

<script>
  // Preview foto profil
  const photoInput = document.getElementById('photoInput');
  const profileImage = document.getElementById('profileImage');

  photoInput.addEventListener('change', function() {
    const file = photoInput.files[0];
    if (file) {
      profileImage.src = URL.createObjectURL(file);
    }
  });

  // Submit form (sederhana)
  document.getElementById('editProfileForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert("Profil berhasil diperbarui!");
    // Bisa ditambahkan: kirim data ke backend
  });
</script>
